<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity - AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input");
            let message = userInput.value.trim();
            if (message === "") return;

            let chatbox = document.getElementById("chatbox");
            let userMessage = `<div class="message user-message">${message}</div>`;
            chatbox.innerHTML += userMessage;

            userInput.value = ""; // Clear input
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll

            // Send request to Flask backend
            fetch("/get_response", {
                method: "POST",
                body: JSON.stringify({ message: message }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = `<div class="message bot-message">${data.response}</div>`;
                chatbox.innerHTML += botMessage;
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <h2>Serenity - AI Chatbot</h2>
        <div id="chatbox" class="chatbox">
            <div class="message bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>
</body>
</html>
